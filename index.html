<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelas XI PPLG 2 - Cerita Kami</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { overflow-x: hidden; background-color: #fdfdfd; scroll-behavior: smooth; }

    /* ===== SLIDE 1 ===== */
    .slide1 {
      height: 100vh;
      position: relative;
      background-image: linear-gradient(to bottom right, rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('xi.pplg2_files/kebersamaan.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding: 40px 20px 80px;
    }

    /* animasi bokeh */
    .floating-lights span {
      position: absolute; width: 20px; height: 20px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }

    .slide1 h1 {
      font-size: 3rem; font-weight: 700;
      background: linear-gradient(90deg, #80d8ff, #ffe57f);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: fadeInDown 2s ease; margin-bottom: 15px;
    }

    .slide1 p {
      font-size: 1rem; max-width: 600px; margin-bottom: 25px;
      animation: fadeInUp 2s ease; line-height: 1.6;
      background: rgba(0,0,0,0.35); padding: 12px 20px; border-radius: 15px; backdrop-filter: blur(5px);
    }

    .slide1 button {
      background: linear-gradient(90deg, #4fc3f7, #9575cd);
      color: white; border: none; padding: 12px 35px;
      border-radius: 25px; font-size: 1.1rem; cursor: pointer;
      transition: 0.3s; box-shadow: 0 0 20px rgba(100,181,246,0.5);
    }
    .slide1 button:hover {
      background: linear-gradient(90deg, #42a5f5, #7e57c2);
      transform: scale(1.08); box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    .floating-lights span:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .floating-lights span:nth-child(2) { top: 60%; left: 25%; animation-delay: 1s; }
    .floating-lights span:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
    .floating-lights span:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
    .floating-lights span:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }

    /* ===== SLIDE 2 ===== */
    .slide2 {
      min-height: 100vh;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 70px 20px;
      color: #333;
      position: relative;
      overflow: hidden;

      /* ðŸŒ¸ tambahan background cantik */
      background: linear-gradient(135deg, rgba(224,247,250,0.9), rgba(225,190,231,0.9)), 
                  url('xi.pplg2_files/bg-pplg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* efek titik-titik lembut */
    .slide2::before, .slide2::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%; left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: rotate 90s linear infinite;
      pointer-events: none;
    }
    .slide2::after { animation-direction: reverse; }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .slide2 h2 { font-size: 2.5rem; color: #3949ab; margin-bottom: 20px; text-align: center; }

    /* ...lanjutan CSS kamu tetap sama ... */
  </style>
</head>
