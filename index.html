<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelas XI PPLG 2 - Cerita Kami</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { overflow-x: hidden; background-color: #f8f9fa; scroll-behavior: smooth; }

    /* ===== SLIDE 1 ===== */
    .slide1 {
      height: 100vh;
      position: relative;
      background-image: linear-gradient(to bottom right, rgba(0, 32, 96, 0.7), rgba(0, 20, 60, 0.9)), url('xi.pplg2_files/kebersamaan.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding: 40px 20px 80px;
    }

    .floating-lights span {
      position: absolute; width: 20px; height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }

    .slide1 h1 {
      font-size: 3rem; font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #b8d0ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: fadeInDown 2s ease; margin-bottom: 15px;
    }

    .slide1 p {
      font-size: 1rem; max-width: 600px; margin-bottom: 25px;
      animation: fadeInUp 2s ease; line-height: 1.6;
      background: rgba(0, 32, 96, 0.6); padding: 12px 20px; border-radius: 15px; backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .slide1 button {
      background: linear-gradient(90deg, #002244, #003366);
      color: white; border: none; padding: 12px 35px;
      border-radius: 25px; font-size: 1.1rem; cursor: pointer;
      transition: 0.3s; box-shadow: 0 0 20px rgba(0, 50, 102, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .slide1 button:hover {
      background: linear-gradient(90deg, #003366, #004488);
      transform: scale(1.08); box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .floating-lights span:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .floating-lights span:nth-child(2) { top: 60%; left: 25%; animation-delay: 1s; }
    .floating-lights span:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
    .floating-lights span:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
    .floating-lights span:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

    /* ===== SLIDE 2 ===== */
    .slide2 {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffffff, #f0f4f8);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 70px 20px;
      color: #002244;
      position: relative;
      overflow: hidden;
    }

    .slide2::before, .slide2::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%; left: -50%;
      background: radial-gradient(circle, rgba(0, 32, 96, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: rotate 90s linear infinite;
      pointer-events: none;
    }
    .slide2::after { animation-direction: reverse; }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .slide2 h2 { font-size: 2.5rem; color: #002244; margin-bottom: 20px; text-align: center; }

    .info-card {
      background: linear-gradient(145deg, #ffffff, #f5f7fa);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 900px;
      padding: 40px 50px;
      margin-bottom: 60px;
      text-align: justify;
      opacity: 0; transform: translateY(50px) scale(0.95);
      transition: all 0.9s ease;
      border: 1px solid rgba(0, 32, 96, 0.1);
    }
    .info-card.active { opacity: 1; transform: translateY(0) scale(1); }

    /* Struktur Kelas */
    .struktur {
      background: linear-gradient(145deg, #ffffff, #f0f4f8);
      border-radius: 25px;
      padding: 50px;
      margin-bottom: 60px;
      max-width: 1000px;
      width: 100%;
      opacity: 0; transform: translateY(50px) scale(0.95);
      transition: all 0.9s ease;
      border: 1px solid rgba(0, 32, 96, 0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .struktur.active { opacity: 1; transform: translateY(0) scale(1); }

    .struktur h3 { text-align: center; color: #002244; margin-bottom: 30px; font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; }
    .struktur-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; justify-items: center; }

    .struktur-card {
      background: linear-gradient(145deg, #ffffff, #e6ecf5);
      border-radius: 25px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      width: 220px;
      border: 1px solid rgba(0, 32, 96, 0.1);
    }
    .struktur-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 32, 96, 0.2);
      border: 1px solid rgba(0, 32, 96, 0.2);
    }
    .struktur-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 3px solid #003366;
    }
    .struktur-card h4 { font-size: 1.2rem; font-weight: 600; color: #002244; margin-bottom: 5px; }
    .struktur-card p { font-size: 1rem; color: #003366; }

    /* Mini gallery anggota */
    .mini-gallery {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto 60px;
      text-align: center;
      opacity: 0; transform: translateY(30px) scale(0.95);
      transition: all 0.9s ease;
    }
    .mini-gallery.active { opacity: 1; transform: translateY(0) scale(1); }
    .mini-gallery h3 {
      font-size: 1.6rem;
      color: #002244;
      margin-bottom: 25px;
    }
    .mini-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .mini-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 120px;
      border: 1px solid rgba(0, 32, 96, 0.1);
    }
    .mini-card:hover { 
      transform: translateY(-10px) scale(1.05); 
      box-shadow: 0 10px 25px rgba(0, 32, 96, 0.15);
      border: 1px solid rgba(0, 32, 96, 0.2);
    }
    .mini-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 2px solid #003366;
    }
    .mini-card p {
      font-size: 0.85rem;
      padding: 5px 0;
      color: #002244;
      font-weight: 500;
    }

    /* Galeri utama */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 90%;
      margin-bottom: 60px;
      opacity: 0; transform: translateY(50px) scale(0.95);
      transition: all 0.9s ease;
    }
    .gallery.active { opacity: 1; transform: translateY(0) scale(1); }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 25px;
      transition: transform 0.4s, box-shadow 0.4s;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 1px solid rgba(0, 32, 96, 0.1);
    }
    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 25px;
      transition: all 0.4s ease;
    }
    .card:hover img { transform: scale(1.08); }
    .card p {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 32, 96, 0.85);
      color: white;
      padding: 10px 0;
      font-size: 1rem;
      border-radius: 0 0 25px 25px;
      font-weight: 600;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 25px; right: 25px;
      background: linear-gradient(90deg, #002244, #003366);
      color: white; border: none;
      padding: 12px 28px;
    }
    footer { text-align: center; font-size: 0.9rem; color: #555; margin-top: 40px; }

    @media (max-width: 600px) {
      .slide1 h1 { font-size: 2rem; }
      .slide1 p { font-size: 0.9rem; }
      .struktur-grid { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
      .struktur-card img { height: 220px; }
      .mini-grid { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); }
      .mini-card img { height: 100px; }
    }
  </style>
</head>

</html>
